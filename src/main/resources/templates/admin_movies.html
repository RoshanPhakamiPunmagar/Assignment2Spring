<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Movies</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            margin: 0;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Row Hover Effect */
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styles */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<h1>Admin - Manage Movies</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through movies -->
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.blocked ? 'Blocked' : 'Active'}"></td> <!-- Status changes dynamically -->
        <td>
            <!-- Block/Unblock form -->
            <form th:action="@{/admin/movies/{id}/action(id=${movie.id})}" method="post">
                <!-- Dynamically change button text based on movie's blocked status -->
                <button type="submit" name="action" th:text="${movie.blocked ? 'Unblock' : 'Block'}"
                        th:value="${movie.blocked ? 'unblock' : 'block'}"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
